<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src='js/index.js'></script> 
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form action="" class="monster-form">
        <input type="text" id="name" placeholder="Monster name" required>
        <input type="text" id="age" placeholder="Monster age" required>
        <input type="text" id="description" placeholder="Monster description" required>
        <button type="submit">Create Monster</button>
      </form>
    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
